schema_version = "1.0.0"

# Hyperfy Tools Blender Extension
id = "hyperfy_tools"
version = "1.5.0"
name = "Hyperfy Tools"
tagline = "Tools for creating Hyperfy assets"
maintainer = "Howie Duhzit"
type = "add-on"

# Categories that best describe this extension
tags = ["Physics", "Import-Export", "3D View", "Game Engine", "Object"]

blender_version_min = "4.2.0"

# License specification
license = [
    "SPDX:GPL-3.0-or-later"
]

copyright = [
    "2024 Howie Duhzit"
]

# Required permissions for functionality
[permissions]
files = "Import/export GLB files from/to disk"

# Build configuration
[build]
paths_exclude_pattern = [
    "__pycache__/",
    "/.git/",
    "/.gitignore",
    "/*.zip",
    "/*.png",
    "/*.md",
    "/*.xml",
    "/*.blend",
    "/*.blend1",
    "/dist/",
    "/build/",
    "/extras/",
    "*.egg-info/",
    "/HyperfyTools.py",
] 